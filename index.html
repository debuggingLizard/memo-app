<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>
    <link rel="shortcut icon" href="./assets/img/icons/notes-app-favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="style.css">

    <script src="./scripts/templates.js"></script>
    <script src="script.js"></script>

    
</head>

<body onload="init()">
    <h1>hello, you.<br>
        these are your notes.</h1>

    <div id="input-area">
        <input id="note_title_input" type="text" placeholder="title">
        <input id="note_input" type="text" placeholder="note">
        <button onclick="addNote()" class="input-btn">+</button>
    </div>

    <div id="content" class="notes-wrapper"></div>
    
    <h2>archive</h2>
    <div id="archive_content" class="archive-wrapper"></div>

</body>
</html>
